<h1>New vehicle</h1>
<form >
  <h2></h2>
  <div class="form-group">
    <label for="make">Make</label>
    <select name="" id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.Make">
      <option value=""></option>
      <option *ngFor="let m of makes" value={{m.id}}>{{m.name}}</option>
    </select>
  </div>
  <h2></h2>
  <div class="form-group">
    <label for="" id="model">Model</label>
    <select name="" id="model" class="form-control"></select>
  </div>
</form>
